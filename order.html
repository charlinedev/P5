<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- BOOTSRTAP + CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link href="./frontend/style.css" rel="stylesheet">
  <!-- Primary Meta Tags -->
  <title>Votre Commande - Orinoco</title>
  <meta name="description" content="Orinoco le site spécialisé en appareils photo vintage">
  
</head>

<body>
  
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid mx-1 mx-lg-3">
      <a class= mx-0 href="index.html"><img class="img-fluid mx-1 mx-lg-0 mr-0 w-25" src="./backend/images/Logo_Orinoco.png"  alt="logo orinoco"/></a>
      <ul class="icon">
        <li class="icon__desc"><a href=""><i class="fas fa-user-circle"></i></a></li>
        <li class="icon__desc align-middle"><a href="cart.html"><i class="fas fa-cart-arrow-down"></i><div class="item__number"></div></a></li>
      </ul>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="index.html">A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-dark" href="cart.html" id="basketPreview">Panier</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- CONTENT CONTACT -->
  <section id="contact" class="mx-5 px-0 px-lg-5">
    <p class="text-center fs-1 text-dark">Mes informations</p>
  </section>
  
  <!-- ORDER DETAILS -->
  <section id="section" class="container my-5 align-middle border-top border-dark">
    <p class="text-center fs-1 text-dark">Détails de votre commande</p>
    <div class="table-responsive">
      <table class="table table-hover my-auto mx-0">
        <thead>
          <tr class="text-center fs-5">
            <th scole="col">Produit</th>
            <th scole="col">Nom</th>
            <th scole="col">Option</th>
            <th scole="col">Quantité</th>
            <th scole="col">Prix</th>
            <th scole="col" class="bg-light">Sous-total</th>
          </tr>
        </thead>
        <tbody id="productsBasket">
          <!--Insertion panier.js-->
        </tbody>
        <tfoot>
          <tr class="text-center fs-5 bg-light">
            <th colspan="4" class="bg-white"></th>
            <th colspan="1">Total : </th>
            <th colspan="1" id="totalPrice"></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </section>
  <div class="px-5 mx-5 my-4 d-md-flex justify-content-md-end">
    <h4>Merci pour votre commande</h4>
  </div>
  
  
  <!-- Footer -->
  <footer class="py-4">
    <ul class="list-inline text-center">
      <li class="list-inline-item"><a href="index.html" title="Accueil">Accueil</a></li>
      <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contactez-nous</a>
      </li>
      <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
    </ul>
    <p class="copyright text-center">Orinoco © 2021</p>
  </footer>
  
  <script src="https://kit.fontawesome.com/fd986726cd.js" crossorigin="anonymous"></script>
  <script src="./frontend/js/formules.js"></script>
  <script src="./frontend/js/order.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  
  
</body>
</html>
