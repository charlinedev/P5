<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link href="./frontend/style.css" rel="stylesheet">
  
  <!-- Primary Meta Tags -->
  <title>Panier - Orinoco</title>
  <meta name="description" content="Orinoco le site spécialisé en appareils photo vintage">
  
</head>

<body>
  <!--Nav menu-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid mx-2 mx-lg-12">
      <a href="index.html"><img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="./backend/images/Logo_Orinoco.png" alt="logo orinoco"/></a>
      <ul class="icon">
        <li class="icon__desc"><a href="index.html"><i class="fas fa-user-circle"></i></a></li>
        <li class="icon__desc align-middle"><a href="cart.html"><i class="fas fa-cart-arrow-down"></i><div class="item__number"></div></a></li>
      </ul>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="index.html">A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-dark" href="cart.html" id="basketPreview">Panier</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Content -->
  <main>
    <div class="mx-5 mt-4 align-middle">
    </div>
  </main>
  
  <section id="emptyBasket">
    <div class="container my-3 py-1">
      <div class="text-center my-5 p-3 mb-5">
        <h1 class="fs-1 font-weight-bold text-secondary my-5">Votre panier est vide</h1>
        <a role="button" class="btn btn-secondary text-uppercase my-3" href="index.html">Retour</a>
      </div>
    </div>`
  </section>
  
  <!-- ORDER -->
  <section id="section" class="container my-5 align-middle ">
    <h2>VOTRE PANIER</h2>
    <div class=" d-none" id="basket">
      <p class="text-center fs-4 text-light bg-secondary basket d-none">Contenu du panier</p>
      <div class="table-responsive">
        <table class="table table-hover my-auto mx-0">
          <thead>
            <tr class="text-center fs-5">
              <th scope="col">Produit</th>
              <th scope="col">Nom</th>
              <th scope="col">Option</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix</th>
              <th scope="col" class="bg-light">Sous-total</th>
            </tr>
          </thead>
          <tbody id="productsBasket">
            <!--Insertion cart.js-->
          </tbody>
          <tfoot>
            <tr class="text-center fs-5 bg-light">
              <th colspan="4" class="bg-white"></th>
              <th colspan="1">Total : </th>
              <th colspan="1" id="totalPrice"></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="text-center my-5 row" id="cacheButton">
        <div class="col-12 col-sm-6 my-4">
          <button type="submit" class="btn btn-secondary mx-5" id="validationBasket">Valider le panier</button>
        </div>
        
      </div>
    </div>
  </section>
  
  <!-- FORM -->
  <div class="my-3 mx-5" id="form">
    <p class="my-5 fs-5">Veuillez remplir vos informations pour valider votre commande</p>
    <form class="row g-3" id="orderFormValidity">
      <div class="col-md-4">
        <label for="firstName" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="firstName"
          pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required/>
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastName"
          pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required/>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="email"
            aria-describedby="inputGroupPrepend"
            pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-z]{2,4}$" required/>
        </div>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="address"
          pattern="^(([a-zA-ZÀ-ÿ0-9]+[\s\-]{1}[a-zA-ZÀ-ÿ0-9]+)){1,10}$" required/>
      </div>
      <div class="col-md-3">
        <label for="city" class="form-label">Ville</label>
        <input type="text" class="form-control" id="city"
          pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+)){1,10}$" required/>
      </div>
      
      <div class="text-center my-5 d-md-flex justify-content-md-end">
        <div class="col-12 col-sm-6 my-4">
          <button type="submit" class="btn btn-secondary mx-5" id="order">Valider votre commande</button>
        </div>
        
      </div>
    </form>
  </div>
  
  
  <!-- Footer -->
  <footer class="py-4">
    <ul class="list-inline text-center">
      <li class="list-inline-item"><a href="index.html" title="Accueil">Accueil</a></li>
      <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contactez-nous</a>
      </li>
      <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
    </ul>
    <p class="copyright text-center">Orinoco © 2021</p>
  </footer>
  
  <script src="https://kit.fontawesome.com/fd986726cd.js" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="./frontend/js/formules.js" ></script>
  <script src="./frontend/js/cart.js" ></script>
  
  
  
</body>
</html>
